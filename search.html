<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Search</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/4-col-portfolio.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> <!-- JQuery-->
    <script src="scripts/bootstrap.min.js"></script> <!-- bootsrap libraries -->
    <script src="scripts/handlebars-v4.0.12.js"></script>	<!-- handlebar library -->
    <script src="scripts/ecommerce_product.js"></script>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Product Handeler</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- A form for adding an employee-->

    <div class="container form-layout" style="margin-top: 7%">

      <h1 class="my-4">Adding a product
      </h1>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputProductName">Name</label>
            <input name="newProductName" type="text" class="form-control" id="inputProductName" placeholder="product name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputDetails">Details</label>
            <input name="newDetails" type="text" class="form-control" id="inputDetails" placeholder="Product Details">
          </div>
        </div>
        <div class="form-group">
          <label for="inputCost">Cost</label>
          <input name="newCost" type="text" class="form-control" id="inputCost" placeholder="Cost of product in dollars">
        </div>
        <div class="form-group">
          <label for="inputPartnerId">Partner Id</label>
          <input name="newPartnerId" type="text" class="form-control" id="inputPartnerId" placeholder="Partner Id">
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>

    </div>




    <!-- a script for dynamically generating employees on the homepage. uses handlebard library. More info: https://handlebarsjs.com/ -->
    <script id="product-modal-template" type="text/x-handlebars-template">

      <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item" id="{{productID}}">
        <div class="card h-100">
          <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{name}}</a>
            </h4>
            <p class="card-text">{{details}}</p>
            <p class="card-text">{{cost}}</p>
          </div>
        </div>
      </div>

    </script>

    <!-- Page Content -->
    <div class="container" style="margin-top: 5%">

      <!-- Page Heading -->
      <h1 class="my-4">Product directory
      </h1>

      <!-- the html div tag where the employee content will be dynamically generated into. Look at hr_employee.js for the code responsible for generating that content -->
      <div class="row" id="content">



      </div>
      <!-- /.row -->

      <!-- Pagination -->


    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; COMP 433 Sample client 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
